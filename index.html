<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Trivia Game</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Cabin+Sketch|Patrick+Hand|Special+Elite" rel="stylesheet">
	<script   src="https://code.jquery.com/jquery-2.2.4.js"   integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="   crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
	<div class="row">
		<!-- Question Panel -->
		<div class="col-md-12 panel">
			<!-- Title Row -->
			<div class="row">
				<div class="col-md-12 game-title">
					<h1>the office</h1>
					<h2>trivia</h2>
				</div>
			</div>
			<!-- Time Remaining -->
			<div class="row">
				<div class="col-md-12 time-remaining">Time Remaining: 30</div>
			</div>
			<!-- Question -->
			<div class="row">
				<div class="col-md-12 question"></div>
			</div>
			<!-- Answer Choices -->
			<div class="row">
				<div class="col-md-3"></div>
				<div class="col-md-6 answer-choices">
					<!-- Start Button -->
					<button type="button" class="start-button">START</button>
				</div>
				<div class="col-md-3"></div>
			</div>
			<!-- Empty Div to display Gifs -->
			<div class="row">
				<div class="col-md-12 gifs-div"></div>
			</div>
		</div>
	</div>
</div>
<script src="assets/javascript/app.js"></script>
</body>
</html>
